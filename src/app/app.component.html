
<div  class="container">

<div  class=" d-flex justify-content-between mt-4 " >
    <div class="form-group">
      <label>Name</label>
      <input  [(ngModel)]="value1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label >Last Name</label>
      <input  [(ngModel)]="value2" class="form-control" type="text">
   </div>
     <button  class="btn btn-primary" type="submit" (click)="addPerson()">Register</button>
</div>
<hr>
<div class=" d-flex justify-content-center ">
    <table class="table table-bordered  mt-4">
      <thead class="thead-dark">
        <tr class="blank_row">
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Presence</th>
          <th scope="col">Action</th>
       </tr>
     </thead>
   <tbody>
    <tr *ngFor="let element of allRegistered; let i=index">
      <td >
        {{element.name}}
      </td>
      <td>
        {{element.lastName}}
      </td>
      <td>
        <select [(ngModel)]="element.isPresent">
          <option [value]="true">Present</option>
          <option [value]="false">Absent</option>
        </select>
      </td>
      <td >
        <button type="button"  class="btn btn-danger" (click)="deletePerson(i)">X</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

</div>
